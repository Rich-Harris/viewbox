<!DOCTYPE HTML>
<html>
<head>
	<title>ViewBox Test Suite</title>
	<link rel='stylesheet' href='vendor/qunit.css' type='text/css' media='screen' />
</head>
<body>
	<div id='qunit'></div>
	<div id='qunit-fixture'></div>

	<script src='vendor/qunit.js'></script>
	<script src='vendor/simulant.js'></script>

	<!-- QUnit Tap (for Testling integration via TAP) -->
	<script src='vendor/qunit-tap.js'></script>
	<script>
		if ( typeof console === 'undefined' ) {
			console = {
				log: function () {}
			};
		}

		qunitTap(QUnit, function( msg ) {
			console.log( msg );
		});
	</script>

	<script src='../build/ViewBox.js'></script>

	<!-- load test modules -->
	<script src='tests/basic.js'></script>
</body>
</html>
